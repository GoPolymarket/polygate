version: '3.8'

services:
  polygate:
    build: .
    ports:
      - "8080:8080"
    environment:
      - POLYGATE_DATABASE_DSN=postgres://polygate:polygate_secret@postgres:5432/polygate?sslmode=disable
      - POLYGATE_REDIS_ADDR=redis:6379
      # Inject your private key here in production
      # - POLYGATE_POLYMARKET_PRIVATE_KEY=0x...
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: polygate
      POSTGRES_PASSWORD: polygate_secret
      POSTGRES_DB: polygate
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Optional: Prometheus for metrics
  # prometheus:
  #   image: prom/prometheus
  #   volumes:
  #     - ./prometheus.yml:/etc/prometheus/prometheus.yml
  #   ports:
  #     - "9090:9090"

volumes:
  pg_data:
  redis_data: