version: '3.8'

services:
  polygate:
    build: .
    container_name: polygate
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config.yaml
    environment:
      - POLYGATE_SERVER_PORT=8080
      # You can also pass secrets via environment variables
      # - POLYGATE_POLYMARKET_API_KEY=...
